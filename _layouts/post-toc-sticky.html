---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><span class="post-category post-category-{{ page.category }}"></span><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y年%m月%d日" }}</time>{% if page.author %} • <span
        itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <img src="{{ page.headimage }}" alt="{{ page.description }}" title="{{ page.description }}">
  </header>

  <div class="toc toc-sticky">
    <div class="title">目录 Contents</div>
    <div class="content">{% include toc.html html=content %}</div>
  </div>
  <div class="toc-mobile">
      <nav class="title" onclick="javascript:document.getElementById('toc_mobile_content').classList.toggle('show');">目录 Contents</nav>
      <div class="content" id="toc_mobile_content" onclick="javascript:document.getElementById('toc_mobile_content').classList.toggle('show');">{% include toc.html html=content %}</div>
  </div>
  <div class="post-content post-content-toc-stick" itemprop="articleBody">
    {{ content }}
  </div>

</article>
<style>
  .page-content:before {
    background-image: url('{{ page.headimage }}');
    display: block;
  }

  .page-content:after {
    display: block;
  }
  .post-content h1,
  .post-content h2,
  .post-content p,
  .post-content ul
    {
    clear: none;
    }
  </ul>,
</style>
